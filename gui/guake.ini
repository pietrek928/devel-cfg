[general]
prompt-on-quit=true
window-height=60
mouse-display=true
window-width=100
max-tab-name-length=100
gtk-theme-name='Vertex-Dark'
gtk-prefer-dark-theme=true
quick-open-enable=true
history-size=40000
open-tab-cwd=true
quick-open-in-current-terminal=true
window-halignment=0
quick-open-command-line='vim +%(line_number)s %(file_path)s'
compat-delete='delete-sequence'
scroll-keystroke=true
abbreviate-tab-names=false
display-n=0
use-default-font=true
use-trayicon=true
window-tabbar=true
use-scrollbar=true
window-refocus=false
use-popup=true
window-losefocus=false

[keybindings/local]
clipboard-copy='<Primary>c'
decrease-transparency='<Primary><Shift>KP_Divide'
new-tab='<Primary>t'
toggle-transparency='KP_Subtract'
move-tab-left='<Primary>KP_Divide'
previous-tab='KP_Divide'
move-tab-right='<Primary>KP_Multiply'
increase-transparency='<Primary><Shift>KP_Multiply'
clipboard-paste='<Primary>v'
next-tab='KP_Multiply'
decrease-height='<Shift>KP_Multiply'
increase-height='<Shift>KP_Divide'

[style/background]
transparency=62

[style/font]
allow-bold=true
palette='#000000000000:#cccc00000000:#4e4e9a9a0606:#c4c4a0a00000:#34346565a4a4:#757550507b7b:#060698209a9a:#d3d3d7d7cfcf:#555557575353:#efef29292929:#8a8ae2e23434:#fcfce9e94f4f:#72729f9fcfcf:#adad7f7fa8a8:#3434e2e2e2e2:#eeeeeeeeecec:#ffffffffffff:#000000000000'
palette-name='Tango'
